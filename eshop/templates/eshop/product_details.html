<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detaille du produit {{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<header> <h1>{{ product.name }}</h1> </header>

<main class="m-5">

    <article class="m-5 text-break">
        <p>{{ product.description }}</p>
    </article>

    <article class="card p-3 m-3">
        {% if reviews  %}
            {% for r in reviews %}
                <div class="card p-1">
                <p>{{ r.user_mail }}</p>
                <p>{{ r.review }}</p>
                <p>{{ r.publish_date|date:"d/m/Y" }}</p>
                <a href="{% url 'review_edit' r.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                <a href="{% url 'review_delete' r.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
                </div>
            {% endfor %}
        {% else %}
            <p class="fst-italic">Aucun avis pour ce produit</p>
        {% endif  %}
    </article>
    <br><br>
   <h3>Laisser un avis</h3>
<div class="p-5 m-5 justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
</main>


</body>
</html>
